<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ShopEase</div>
            <ul class="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
            </ul>
            <div class="cart-icon" id="cart-icon">
                <span class="cart-count" id="cart-count">0</span>
                ðŸ›’
            </div>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <section id="cart">
        <h2>Your Shopping Cart</h2>
        <div id="cart-container">
            <p id="empty-cart">Your cart is empty. <a href="index.html#products">Continue shopping</a></p>
            <div id="cart-items-list" style="display: none;">
                <!-- Cart items will be displayed here -->
            </div>
            <div id="cart-summary" style="display: none;">
                <div class="cart-total">
                    <strong>Total: $<span id="cart-total">0.00</span></strong>
                </div>
                <button id="checkout-btn">Proceed to Checkout</button>
                <button id="continue-shopping-btn">Continue Shopping</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
